<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Markdown Explorer</h1>
    </header>
    <main>
        <div class="explorer">
            <h2>Repositorio</h2>
            <div id="file-tree">
                <!-- Aquí se generará dinámicamente el árbol de archivos -->
            </div>
        </div>
        <div class="viewer">
            <h2>Visor de Markdown</h2>
            <div id="markdown-menu">
                <!-- Aquí se generará el menú de navegación por encabezados -->
            </div>
            <div id="markdown-content">
                <!-- Aquí se renderiza el archivo Markdown -->
            </div>
            <div id="comments-section">
                <h3>Comentarios</h3>
                <textarea id="comment-input" placeholder="Escribe tu comentario aquí"></textarea>
                <button id="submit-comment">Enviar comentario</button>
                <div id="comments">
                    <!-- Aquí se mostrarán los comentarios -->
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
